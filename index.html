<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="summary">
      <div class="summary__img">
        <img src="images/illustration-hero.svg" alt="hero-pic" />
      </div>
      <div class="summary__info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary__price__container">
          <div class="summary__price__info">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="summary__price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="button button-change">Change</button>
        </div>
        <div class="summary__price__buttons">
          <button class="button button-proceed">Proceed to Payment</button>
          <button class="button button-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    <img
      class="background__img"
      src="images/pattern-background-mobile.svg"
      alt="background mobile"
    />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
